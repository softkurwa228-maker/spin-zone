<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SPIN ZONE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#0f0f1f,#1a0033);

}

.balance{

    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(10px);
    display:inline-block;
}

#slot{
    font-size:60px;
    margin:30px;
    transition:transform 0.2s;
}

button{
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:30px;

    color:black;

    transition:0.2s;
}

button:hover{
    transform:scale(1.1);
}

.level{
    margin-top:15px;
    font-size:18px;
}

.win{
    animation:flash 0.5s alternate infinite;
}

@keyframes flash{
    from{transform:scale(1)}
    to{transform:scale(1.2)}
}

</style>
</head>

<body>

<script>
let coins = 1000;
let xp = 0;

const emojis = ["ğŸ’","ğŸ‹","ğŸ’","ğŸ”¥","ğŸ‘‘","ğŸ°"];

function spin(){
    if(coins < 50){
        alert("ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¼Ğ¾Ğ½ĞµÑ‚!");
        return;
    }

    coins -= 50;

}

function updateLevel(){
    let lvl = "Bronze";
    if(xp >= 50) lvl = "Silver";
    if(xp >= 100) lvl = "Gold";
