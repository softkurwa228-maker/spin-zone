<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SPIN ZONE X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#050010;
    font-family:Arial;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

h1{
    margin:20px;
    background:linear-gradient(90deg,#ffd700,#ff00cc);
    -webkit-background-clip:text;
    color:transparent;
}

.screen{ display:none; padding-bottom:80px; }
.active{ display:block; }

.btn{
    padding:14px 25px;
    margin:10px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ffd700,#ff00cc);
    font-weight:bold;
    cursor:pointer;
}

.card{
    margin:20px auto;
    padding:20px;
    width:90%;
    max-width:500px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
}

/* SLOT */
.slot-wrapper{
    display:flex;
    justify-content:center;
    gap:15px;
    margin:20px;
}

.reel{
    width:80px;
    height:120px;
    overflow:hidden;
    border-radius:15px;
    background:#111;
    position:relative;
}

.reel-inner{
    position:absolute;
    width:100%;
}

.symbol{
    height:120px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:50px;
}

/* WHEEL */
#wheel{
    width:220px;
    height:220px;
    border-radius:50%;
    margin:20px auto;
    background:conic-gradient(
        #ffd700 0deg 60deg,
        #ff00cc 60deg 120deg,
        #00ffff 120deg 180deg,
        #ffd700 180deg 240deg,
        #ff00cc 240deg 300deg,
        #00ffff 300deg 360deg
    );
    transition:transform 5s cubic-bezier(.17,.67,.83,.67);
}

.pointer{
    width:0;
    height:0;
    border-left:15px solid transparent;
    border-right:15px solid transparent;
    border-bottom:25px solid white;
    margin:auto;
}

/* CASE */
.case-container{
    overflow:hidden;
    width:100%;
    height:120px;
    background:#111;
    border-radius:15px;
    position:relative;
}

.case-inner{
    display:flex;
    position:absolute;
}

.case-item{
    width:120px;
    height:120px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:40px;
}

.win-text{
    font-size:24px;
    margin-top:10px;
}
</style>
</head>

<body>

<h1>üé∞ SPIN ZONE X</h1>

<div class="card">
üí∞ –ë–∞–ª–∞–Ω—Å: <span id="coins"></span>
</div>

<!-- LOBBY -->
<div id="lobby" class="screen active">
<button class="btn" onclick="show('slot')">üé∞ SLOT</button>
<button class="btn" onclick="show('wheel')">üé° WHEEL</button>
<button class="btn" onclick="show('case')">üéÅ CASE</button>
</div>

<!-- SLOT -->
<div id="slot" class="screen">
<h2>SLOT</h2>
<div class="slot-wrapper">
<div class="reel"><div class="reel-inner" id="r1"></div></div>
<div class="reel"><div class="reel-inner" id="r2"></div></div>
<div class="reel"><div class="reel-inner" id="r3"></div></div>
</div>
<button class="btn" onclick="spinSlot()">SPIN (100)</button>
<br><button class="btn" onclick="show('lobby')">‚¨Ö –ù–∞–∑–∞–¥</button>
</div>

<!-- WHEEL -->
<div id="wheelScreen" class="screen">
<h2>WHEEL</h2>
<div class="pointer"></div>
<div id="wheel"></div>
<button class="btn" onclick="spinWheel()">SPIN</button>
<br><button class="btn" onclick="show('lobby')">‚¨Ö –ù–∞–∑–∞–¥</button>
</div>

<!-- CASE -->
<div id="caseScreen" class="screen">
<h2>CASE OPENING</h2>
<div class="case-container">
<div class="case-inner" id="caseInner"></div>
</div>
<button class="btn" onclick="openCase()">OPEN (200)</button>
<div class="win-text" id="caseResult"></div>
<br><button class="btn" onclick="show('lobby')">‚¨Ö –ù–∞–∑–∞–¥</button>
</div>

<script>
let coins=localStorage.getItem("coins")?parseInt(localStorage.getItem("coins")):2000;
update();

function show(id){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    if(id==="wheel") document.getElementById("wheelScreen").classList.add("active");
    else if(id==="case") document.getElementById("caseScreen").classList.add("active");
    else document.getElementById(id).classList.add("active");
}

/* SLOT */
const symbols=["üçí","üçã","üîî","üíé","7Ô∏è‚É£"];
["r1","r2","r3"].forEach(id=>{
    let reel=document.getElementById(id);
    for(let i=0;i<25;i++){
        let d=document.createElement("div");
        d.className="symbol";
        d.innerText=symbols[Math.floor(Math.random()*symbols.length)];
        reel.appendChild(d);
    }
});

function spinSlot(){
    if(coins<100) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç");
    coins-=100; update();

    ["r1","r2","r3"].forEach((id,i)=>{
        let reel=document.getElementById(id);
        let offset=(Math.floor(Math.random()*15)+5)*120;
        reel.style.transition="transform "+(2+i)+"s cubic-bezier(.17,.67,.83,.67)";
        reel.style.transform="translateY(-"+offset+"px)";
    });

    setTimeout(()=>{ coins+=Math.floor(Math.random()*800); update(); },4000);
}

/* WHEEL */
function spinWheel(){
    let wheel=document.getElementById("wheel");
    let rotation=360*8+Math.random()*360;
    wheel.style.transform="rotate("+rotation+"deg)";
    setTimeout(()=>{
        let reward=[0,200,500,1000,2000][Math.floor(Math.random()*5)];
        coins+=reward;
        alert("–í—ã–∏–≥—Ä—ã—à: "+reward);
        update();
    },5000);
}

/* CASE */
const caseSymbols=["üíé","üî•","üëë","üí∞","üçÄ"];
let caseInner=document.getElementById("caseInner");

for(let i=0;i<40;i++){
    let item=document.createElement("div");
    item.className="case-item";
    item.innerText=caseSymbols[Math.floor(Math.random()*caseSymbols.length)];
    caseInner.appendChild(item);
}

function openCase(){
    if(coins<200) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç");
    coins-=200; update();

    let offset=(Math.floor(Math.random()*25)+5)*120;
    caseInner.style.transition="transform 4s cubic-bezier(.17,.67,.83,.67)";
    caseInner.style.transform="translateX(-"+offset+"px)";

    setTimeout(()=>{
        let reward=Math.floor(Math.random()*3000);
        coins+=reward;
        document.getElementById("caseResult").innerText="üéâ –í—ã–∏–≥—Ä—ã—à: "+reward;
        update();
    },4000);
}

function update(){
    document.getElementById("coins").innerText=coins;
    localStorage.setItem("coins",coins);
}
</script>

</body>
</html>
