</head>

<body>

<div class="card">

<!-- SLOT -->
<div class="card">
<h2>ğŸ° SLOT</h2>
<div id="slot">ğŸ° ğŸ° ğŸ°</div>
<select id="bet">
<option value="100">100</option>
<option value="500">500</option>
<option value="1000">1000</option>
</select>
<br>
<button onclick="spin()">SPIN</button>
</div>

<!-- CASE -->
<div class="card">

<div id="caseAnimation">ğŸ</div>

</div>

<!-- WHEEL -->

<h2>ğŸ¡ WHEEL</h2>

</div>

<script>
let coins = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 1000;
let xp = localStorage.getItem("xp") ? parseInt(localStorage.getItem("xp")) : 0;

const symbols = ["ğŸ’","ğŸ‹","ğŸ””","ğŸ’","7ï¸âƒ£"];
const caseItems = [
    {emoji:"ğŸ’",reward:100,weight:40},
    {emoji:"ğŸ‹",reward:200,weight:30},
    {emoji:"ğŸ””",reward:500,weight:20},
    {emoji:"ğŸ’",reward:1000,weight:8},
    {emoji:"ğŸ‘‘",reward:3000,weight:2}
];

const wheelRewards = [0,200,500,1000,2000,5000];

updateUI();

/* SLOT */
function spin(){
    let bet = parseInt(document.getElementById("bet").value);
    if(coins < bet) return alert("ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¼Ğ¾Ğ½ĞµÑ‚");

    coins -= bet;
    updateUI();

    let s1,s2,s3;

    let interval1 = setInterval(()=>{ 
        s1=randomSymbol();
        document.getElementById("slot").innerText = s1+" ğŸ° ğŸ°";
    },100);

    setTimeout(()=>{
        clearInterval(interval1);

        let interval2 = setInterval(()=>{
            s2=randomSymbol();
            document.getElementById("slot").innerText = s1+" "+s2+" ğŸ°";
        },100);

        setTimeout(()=>{
            clearInterval(interval2);

            let interval3 = setInterval(()=>{
                s3=randomSymbol();
                document.getElementById("slot").innerText = s1+" "+s2+" "+s3;
            },100);

            setTimeout(()=>{
                clearInterval(interval3);

                let win = calculateWin(s1,s2,s3,bet);
                if(win>0){
                    coins+=win;
                    xp+=15;
                    document.getElementById("slot").classList.add("win");
                    setTimeout(()=>document.getElementById("slot").classList.remove("win"),2000);
                } else xp+=3;

                save();
                updateUI();

            },1000);

        },1000);

    },1000);
}

function calculateWin(a,b,c,bet){
    if(a==="7ï¸âƒ£"&&b==="7ï¸âƒ£"&&c==="7ï¸âƒ£") return bet*20;
    if(a==="ğŸ’"&&b==="ğŸ’"&&c==="ğŸ’") return bet*10;
    if(a===b&&b===c) return bet*5;
    if(a===b||a===c||b===c) return Math.floor(bet*1.5);
    return 0;
}

function randomSymbol(){
    return symbols[Math.floor(Math.random()*symbols.length)];
}

/* CASE */
function openCase(){
    if(coins<300) return alert("ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¼Ğ¾Ğ½ĞµÑ‚");
    coins-=300;

    let container=document.getElementById("caseAnimation");
    let rollInterval=setInterval(()=>{
        container.innerText=caseItems[Math.floor(Math.random()*caseItems.length)].emoji;
    },100);

    setTimeout(()=>{
        clearInterval(rollInterval);

        let item=weightedRandom(caseItems);
        container.innerText=item.emoji;
        coins+=item.reward;
        xp+=10;

        container.classList.add("win");
        setTimeout(()=>container.classList.remove("win"),2000);

        save();
        updateUI();

    },2000);
}

function weightedRandom(items){
    let totalWeight=items.reduce((sum,i)=>sum+i.weight,0);
    let random=Math.random()*totalWeight;
    for(let item of items){
        if(random<item.weight) return item;
        random-=item.weight;
    }
}

/* WHEEL */
function spinWheel(){
    let reward=wheelRewards[Math.floor(Math.random()*wheelRewards.length)];
    let wheel=document.getElementById("wheel");

    let rotation=360*5+Math.floor(Math.random()*360);
    wheel.style.transform="rotate("+rotation+"deg)";

    setTimeout(()=>{
        coins+=reward;
        xp+=20;
        alert("ğŸ¡ Ğ’Ñ‹Ğ¸Ğ³Ñ€Ñ‹Ñˆ: "+reward);
        save();
        updateUI();
    },4000);
}

function updateUI(){
    document.getElementById("coins").innerText=coins;

    let level="Bronze";
    if(xp>=100) level="Silver";
    if(xp>=300) level="Gold";
    if(xp>=600) level="Diamond";
    if(xp>=1000) level="VIP";

    document.getElementById("level").innerText=level;
}

function save(){
    localStorage.setItem("coins",coins);
    localStorage.setItem("xp",xp);
}
</script>
