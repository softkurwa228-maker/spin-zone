<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SPIN ZONE ULTRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#050010;
    color:white;
    font-family:Arial;
    text-align:center;
    overflow-x:hidden;
}

h1{
    margin:20px 0;
    background:linear-gradient(90deg,#ffd700,#ff00cc);
    -webkit-background-clip:text;
    color:transparent;
}

.card{
    margin:20px auto;
    padding:20px;
    width:95%;
    max-width:500px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
}

/* SLOT MACHINE */
.slot-wrapper{
    display:flex;
    justify-content:center;
    gap:15px;
    margin:30px 0;
}

.reel{
    width:80px;
    height:120px;
    overflow:hidden;
    border-radius:15px;
    background:#111;
    box-shadow:0 0 15px #ff00cc;
    position:relative;
}

.reel-inner{
    position:absolute;
    width:100%;
}

.symbol{
    height:120px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:50px;
}

.spin-btn{
    padding:14px 35px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ffd700,#ff00cc);
    font-weight:bold;
    cursor:pointer;
}

.win{
    animation:glow 0.5s alternate infinite;
}

@keyframes glow{
    from{box-shadow:0 0 10px #ffd700;}
    to{box-shadow:0 0 30px #ff00cc;}
}
</style>
</head>

<body>

<h1>üé∞ SPIN ZONE ULTRA</h1>

<div class="card">
üí∞ –ë–∞–ª–∞–Ω—Å: <span id="coins"></span>
</div>

<div class="card">
<div class="slot-wrapper">
<div class="reel"><div class="reel-inner" id="reel1"></div></div>
<div class="reel"><div class="reel-inner" id="reel2"></div></div>
<div class="reel"><div class="reel-inner" id="reel3"></div></div>
</div>
<button class="spin-btn" onclick="spin()">SPIN (100)</button>
</div>

<script>
let coins=localStorage.getItem("coins")?parseInt(localStorage.getItem("coins")):1000;
document.getElementById("coins").innerText=coins;

const symbols=["üçí","üçã","üîî","üíé","7Ô∏è‚É£"];
const reels=["reel1","reel2","reel3"];

/* Fill reels */
reels.forEach(id=>{
    let reel=document.getElementById(id);
    for(let i=0;i<30;i++){
        let div=document.createElement("div");
        div.className="symbol";
        div.innerText=symbols[Math.floor(Math.random()*symbols.length)];
        reel.appendChild(div);
    }
});

/* Spin */
function spin(){
    if(coins<100) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç");
    coins-=100;
    update();

    reels.forEach((id,index)=>{
        let reel=document.getElementById(id);
        let randomIndex=Math.floor(Math.random()*20)+5;
        let offset=randomIndex*120;

        reel.style.transition="transform "+(2+index)+"s cubic-bezier(.17,.67,.83,.67)";
        reel.style.transform="translateY(-"+offset+"px)";
    });

    setTimeout(checkWin,4000);
}

function checkWin(){
    let results=[];
    reels.forEach(id=>{
        let reel=document.getElementById(id);
        let pos=Math.round(Math.abs(parseInt(reel.style.transform.replace(/[^\d]/g,'')))/120);
        let symbol=reel.children[pos].innerText;
        results.push(symbol);
    });

    let win=0;
    if(results[0]==="7Ô∏è‚É£"&&results[1]==="7Ô∏è‚É£"&&results[2]==="7Ô∏è‚É£") win=3000;
    else if(results[0]==="üíé"&&results[1]==="üíé"&&results[2]==="üíé") win=2000;
    else if(results[0]===results[1]&&results[1]===results[2]) win=800;
    else if(results[0]===results[1]||results[1]===results[2]||results[0]===results[2]) win=200;

    if(win>0){
        coins+=win;
        document.querySelectorAll(".reel").forEach(r=>r.classList.add("win"));
        setTimeout(()=>document.querySelectorAll(".reel").forEach(r=>r.classList.remove("win")),2000);
        alert("üéâ –í—ã–∏–≥—Ä—ã—à: "+win);
    }

    update();
}

function update(){
    document.getElementById("coins").innerText=coins;
    localStorage.setItem("coins",coins);
}
</script>

</body>
</html>
