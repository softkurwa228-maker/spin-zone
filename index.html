<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SPIN ZONE ULTIMATE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:#050010;
    color:white;
    text-align:center;
    overflow-x:hidden;
    perspective:1200px;
}

/* Parallax */
.bg{
    position:fixed;
    inset:0;
    background:
    radial-gradient(circle at 20% 20%,rgba(255,0,200,0.2),transparent 40%),
    radial-gradient(circle at 80% 30%,rgba(0,200,255,0.2),transparent 40%),
    radial-gradient(circle at 50% 80%,rgba(255,200,0,0.2),transparent 40%);
    animation:moveBg 25s linear infinite;
    z-index:-1;
}
@keyframes moveBg{
    from{transform:translate(0,0);}
    to{transform:translate(-20%,-20%);}
}

.scene{ transition:transform 0.2s ease; }

h1{
    margin:20px;
    background:linear-gradient(90deg,#ffd700,#ff00cc,#00ffff);
    -webkit-background-clip:text;
    color:transparent;
}

.card{
    margin:15px auto;
    padding:15px;
    width:92%;
    max-width:500px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    box-shadow:0 0 25px rgba(255,0,200,0.3);
}

.btn{
    padding:10px 20px;
    margin:5px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#ffd700,#ff00cc);
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 15px #ff00cc;
}

.progress-bar{
    width:100%;
    height:10px;
    background:#222;
    border-radius:10px;
}
.progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#ffd700,#ff00cc);
    border-radius:10px;
}

/* SLOT */
.slot{
    font-size:60px;
    margin:20px;
    transition:transform 0.2s;
}

/* Particles */
.particle{
    position:fixed;
    width:8px;
    height:8px;
    border-radius:50%;
    animation:fall 1.5s linear forwards;
    pointer-events:none;
}
@keyframes fall{
    to{ transform:translateY(700px) scale(0.3); opacity:0; }
}

/* Shake */
@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-5px);}
    50%{transform:translateX(5px);}
    75%{transform:translateX(-5px);}
    100%{transform:translateX(0);}
}
.shake{ animation:shake 0.4s; }

</style>
</head>

<body>

<div class="bg"></div>
<div class="scene" id="scene">

<h1>ğŸ° SPIN ZONE ULTIMATE</h1>

<div class="card">
ğŸ’° ĞœĞ¾Ğ½ĞµÑ‚Ñ‹: <span id="coins"></span><br>
â­ XP: <span id="xp"></span><br>
ğŸ† Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ: <span id="level"></span>
<div class="progress-bar"><div class="progress" id="progress"></div></div>
</div>

<div class="card">
<h3>ğŸ° SLOT</h3>
<div class="slot" id="slot">ğŸ°</div>
Ğ¡Ñ‚Ğ°Ğ²ĞºĞ°: <input type="number" id="bet" value="100" style="width:80px">
<br>
<button class="btn" onclick="spin()">SPIN</button>
</div>

<div class="card">
<h3>ğŸ’£ CRASH</h3>
<div id="crashValue">1.00x</div>
<button class="btn" onclick="startCrash()">START (500)</button>
<button class="btn" onclick="cashOut()">CASH OUT</button>
</div>

<div class="card">
<h3>ğŸ CASE</h3>
<button class="btn" onclick="openCase()">OPEN (1000)</button>
</div>

<div class="card">
<button class="btn" onclick="dailyBonus()">ğŸ Daily Bonus</button>
</div>

</div>

<script>
let coins=parseInt(localStorage.getItem("coins"))||5000;
let xp=parseInt(localStorage.getItem("xp"))||0;
let level=parseInt(localStorage.getItem("level"))||1;
let streak=parseInt(localStorage.getItem("streak"))||0;
update();

/* Save */
function save(){
localStorage.setItem("coins",coins);
localStorage.setItem("xp",xp);
localStorage.setItem("level",level);
localStorage.setItem("streak",streak);
}

/* Update UI */
function update(){
document.getElementById("coins").innerText=coins;
document.getElementById("xp").innerText=xp;
document.getElementById("level").innerText=level;
document.getElementById("progress").style.width=(xp%100)+"%";
save();
}

/* Level up */
function addXP(amount){
xp+=amount;
if(xp>=level*100){
xp=0;
level++;
coins+=level*500;
alert("ğŸ‰ Level Up! +" + (level*500));
}
update();
}

/* Particles */
function particles(){
for(let i=0;i<30;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*window.innerWidth+"px";
p.style.top="0px";
p.style.background=["#ffd700","#ff00cc","#00ffff"][Math.floor(Math.random()*3)];
document.body.appendChild(p);
setTimeout(()=>p.remove(),1500);
}
}

/* SLOT */
const symbols=["ğŸ’","ğŸ‹","ğŸ””","ğŸ’","7ï¸âƒ£"];
function spin(){
let bet=parseInt(document.getElementById("bet").value);
if(coins<bet) return alert("ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¼Ğ¾Ğ½ĞµÑ‚");

coins-=bet;
let result=symbols[Math.floor(Math.random()*symbols.length)];
document.getElementById("slot").innerText=result;

let win=0;

if(result==="7ï¸âƒ£") win=bet*5;
else if(result==="ğŸ’") win=bet*3;
else if(result==="ğŸ””") win=bet*2;
else if(result==="ğŸ’") win=bet*1.5;

if(Math.random()<0.1){ win=bet*10; }

if(win>0){
coins+=Math.floor(win);
particles();
addXP(20);
} else {
document.getElementById("slot").classList.add("shake");
setTimeout(()=>document.getElementById("slot").classList.remove("shake"),400);
}

update();
}

/* CRASH */
let crashInterval;
let multiplier=1;
let crashed=false;

function startCrash(){
if(coins<500) return;
coins-=500; update();
multiplier=1; crashed=false;

crashInterval=setInterval(()=>{
multiplier+=0.05;
document.getElementById("crashValue").innerText=multiplier.toFixed(2)+"x";

if(Math.random()<0.03*multiplier){
clearInterval(crashInterval);
crashed=true;
document.getElementById("crashValue").innerText="ğŸ’¥ CRASHED";
}
},100);
}

function cashOut(){
if(crashed) return;
clearInterval(crashInterval);
let reward=Math.floor(500*multiplier);
coins+=reward;
particles();
addXP(30);
update();
}

/* CASE */
function openCase(){
if(coins<1000) return;
coins-=1000;

let rarities=[
{chance:0.5,reward:800},
{chance:0.3,reward:2000},
{chance:0.15,reward:5000},
{chance:0.04,reward:15000},
{chance:0.01,reward:50000}
];

let roll=Math.random();
let sum=0;
for(let r of rarities){
sum+=r.chance;
if(roll<=sum){
coins+=r.reward;
particles();
addXP(50);
alert("ğŸ Ğ’Ñ‹Ğ¸Ğ³Ñ€Ñ‹Ñˆ: "+r.reward);
break;
}
}

update();
}

/* Daily */
function dailyBonus(){
let today=new Date().toDateString();
let last=localStorage.getItem("daily");
if(last===today) return alert("Ğ£Ğ¶Ğµ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¾!");

streak++;
coins+=1000+streak*200;
localStorage.setItem("daily",today);
particles();
update();
}
</script>

</body>
</html>
